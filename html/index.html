<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar List Purchases</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MetaRave" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/assets/site.webmanifest" />
</head>
<body>
    <dialog id="auth-prompt">
        <div class="align-vertical">
            <div>Please log in...</div>
            <input type="password" name="auth-input" id="auth-input" placeholder="Auth Token">
            <button onclick="login()">Login</button>
        </div>
    </dialog>
    <dialog id="ws-disconnect">
        <div class="align-vertical">
            <span>WebSocket disconnected!</span><br>
            <span>Attempting to reconnect...</span>
            <hr>
            <button onclick="$('#ws-disconnect').close()">Close</button>
        </div>
    </dialog>
    <dialog id="transaction-failed">
        <div class="align-vertical">
            <span>Transaction declined!</span>
            <hr>
            <button onclick="$('#transaction-failed').close()">Close</button>
        </div>
    </dialog>
    <dialog id="transaction-processing">
        <div class="align-vertical">
            <span>Transaction processing...</span>
            <hr>
            <button id="transaction-cancel-btn" onclick="cancelTransaction()" disabled>Cancel transaction</button>
        </div>
    </dialog>
    <dialog id="settings">
        <div class="align-vertical">
            <span>Select Sumup Reader</span>
            <select name="sumup-reader-select" id="sumup-reader-select" onchange="selectReader()">
                <option value="0">ERROR FETCHING READERS</option>
                <!-- auto-filled -->
            </select>
            <hr>
            <button onclick="fetchItems(); fetchCategories(); fetchReaders();">Refresh Data</button>
            <button onclick="$('#settings').close()">Close</button>
            <div class="align-horizontal">
                <span class="spacer" flex></span>
                <span id="version-display" class="small"></span>
            </div>
        </div>
    </dialog>
    <div class="layout-wrapper">
        <div id="purchase-select">
            <div>
                <!-- auto-filled -->
            </div>
        </div>
        <div id="purchase-overview">
            <div id="item-list" class="align-vertical">
                <!-- auto-filled -->
            </div>
            <div>
                <!-- <span id="total">Total: 0€</span> -->
                <hr>
                <span id="input">Input:</span>
                <div class="align-horizontal">
                    <span id="subtotal">Subtotal: 0€</span>
                    <div class="spacer" flex></div>
                    <span id="round-indicator" class="d-none">(rounding up)</span>
                </div>
            </div>
        </div>
        <div id="purchase-command" class="align-vertical">
            <div id="numpad">
                <button onclick="input('7')">7</button>
                <button onclick="input('8')">8</button>
                <button onclick="input('9')">9</button>
                <button onclick="input('4')">4</button>
                <button onclick="input('5')">5</button>
                <button onclick="input('6')">6</button>
                <button onclick="input('1')">1</button>
                <button onclick="input('2')">2</button>
                <button onclick="input('3')">3</button>
                <button onclick="input('0')">0</button>
                <button onclick="input('.')">,</button>
            </div>
            <hr class="mt-3 mb-3">
            <div class="align-horizontal purchase-buttons">
                <button class="bg-blue" onclick="pos()">POS</button>
                <div class="spacer"></div>
                <button class="bg-red" onclick="storno()">Storno</button>
            </div>
            <div class="align-horizontal purchase-buttons mt-3">
                <button id="purchase-card" class="bg-green" onclick="addPurchase('card')" disabled>Card</button>
                <div class="spacer"></div>
                <button id="purchase-cash" class="bg-orange" onclick="addPurchase('cash')">Cash</button>
            </div>
            <div class="spacer" flex=""></div>
            <div class="align-horizontal">
                <button onclick="roundTip()">Round Up</button>
                <button id="clear-input" onclick="clearInput()">Clear Input</button>
                <div class="spacer" flex></div>
                <div id="meta" class="align-vertical">
                    <button onclick="$('#settings').showModal()">Settings</button>
                    <span class="small align-right mt-5">Made by Cheos & mel1na</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
