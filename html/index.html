        <div id="purchase-command" class="align-vertical">

                <button onclick="input('0')">0</button>
                <button onclick="input('.')">,</button>
            </div>
            <hr class="mt-3 mb-3">
            <div class="align-horizontal purchase-buttons">
                <button class="bg-blue" onclick="pos()">POS</button>
                <div class="spacer"></div>
                <button class="bg-red" onclick="storno()">Storno</button>
            </div>
            <div class="align-horizontal purchase-buttons mt-3">
                <button class="bg-green" onclick="addPurchase('card')">Card</button>
                <div class="spacer"></div>
                <button class="bg-orange" onclick="addPurchase('cash')">Cash</button>
            </div>
            <div class="spacer" flex=""></div>
            <div class="align-horizontal">
                <button class="spacer" flex onclick="roundTip()">Round Up</button>
                <button id="clear-input" onclick="clearInput()">Clear Input</button>
                <div class="spacer" flex></div>
                <div id="meta" class="align-vertical">
                    <button onclick="fetchItems(); fetchCategories(); /* $-disable-statistics fetchPurchases() */">Refresh Data</button>
