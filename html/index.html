<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar List Purchases</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
    <dialog id="auth-prompt">
        <div class="align-vertical">
            <div>Please log in...</div>
            <input type="password" name="auth-input" id="auth-input" placeholder="Auth Token">
            <button onclick="login()">Login</button>
        </div>
    </dialog>
    <div class="layout-wrapper">
        <div id= "purchase-statistics">
            <canvas id="purchase-statistics-canvas"></canvas>
        </div>
        <div id="purchase-select">
            <div>
                <!-- auto-filled -->
            </div>
        </div>
        <div id="purchase-overview">
        </div>
        <div id="purchase-command" class="align-vertical">
            <div id="numpad">
                <button onclick="input('7')">7</button>
                <button onclick="input('8')">8</button>
                <button onclick="input('9')">9</button>
                <button onclick="input('4')">4</button>
                <button onclick="input('5')">5</button>
                <button onclick="input('6')">6</button>
                <button onclick="input('1')">1</button>
                <button onclick="input('2')">2</button>
                <button onclick="input('3')">3</button>
                <button onclick="input('0')">0</button>
                <button onclick="input('.')">,</button>
            </div>
            <hr class="mt-3 mb-3">
            <div class="align-horizontal purchase-buttons">
                <button class="bg-blue" onclick="pos()">POS</button>
                <div class="spacer"></div>
                <button class="bg-red" onclick="storno()">Storno</button>
            </div>
            <div class="align-horizontal purchase-buttons mt-3">
                <button class="bg-orange" onclick="addPurchase('card')">Card</button>
                <div class="spacer"></div>
                <button class="bg-orange" onclick="addPurchase('cash')">Cash</button>
            </div>
            <div class="spacer" flex=""></div>
            <div class="align-horizontal">
                <button onclick="roundTip()" class="spacer" flex>Round Up</button>
                <button id="clear-input" onclick="clear()">Clear Input</button>
                <div class="spacer" flex></div>
                <div id="meta" class="align-vertical">
                    <button onclick="fetchItems(); fetchCategories(); fetchPurchases()">Refresh Data</button>
                    <span class="small align-right mt-5">Made by Cheos & mel1na</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
